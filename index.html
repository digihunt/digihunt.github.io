<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>

    <title>DigiHunt 2.0</title>

    <style>
      @font-face {
        font-family: akira;
        src: url("./font/akira.otf") format("opentype");
      }

      html,
      body {
        margin: 0;
        height: 100%;
        overflow-x: hidden;
      }

      body {
        background-color: black;
        font-family: akira, "Times New Roman", Times, serif;
      }

      .box {
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .navbar-brand img {
        padding-left: 2px;
        transform: scale(2);
      }

      .map {
        background-color: black;
        max-width: 1300px;
        margin: 0 auto;
      }

      .socialLinks {
        font-size: 0.7rem;
        text-decoration: none;
        color: white;
        transform: translateX(-20px);
      }

      .socialLinks:hover {
        margin: 0;
        color: red;
      }

      .studentC {
        color: #fff;
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.5);
        transform: translateY(8px);
        padding-left: 280px;
      }

      .heading {
        text-shadow: 0px 0px 20px rgba(255, 0, 0, 0.9);
        color: #fff;
        font-size: 2.5rem;
        display: inline-block;
        position: relative;
        left: -60px;
      }

      @media screen and (max-width: 768px) {
        .heading {
          font-size: 2rem;
          left: -40px;
        }
      }

      @media screen and (max-width: 576px) {
        .heading {
          font-size: 1.5rem;
          left: -20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- header -->
    <nav
      class="navbar sticky-top navbar-dark"
      style="background-color: black; width: 102%"
    >
      <div class="container-fluid">
        <a href="https://djacm.co.in" target="_blank" class="navbar-brand">
          <img
            src="./images/djacmLogo.png"
            alt=""
            width="30"
            height="30"
            class="d-inline-block align-text-top"
          />
        </a>
        <div class="heading">DIGIHUNT&nbsp;2.0</div>
      </div>
    </nav>

    <!-- clues -->
    <div class="map">
      <img
        src="./images/emergencyPod.png"
        usemap="#emergencyPod"
        width="100%"
      />

      <map name="emergencyPod">
        <area
          target="_blank"
          alt="Clue 1"
          title="Clue 1"
          href=""
          coords="741,551,916,551,919,1095,760,1105,711,1045,696,605"
          shape="poly"
        />
        <area
          target="_blank"
          alt="Clue 2"
          title="Clue 2"
          href=""
          coords="3,543,402,541,421,1144,325,1070,226,1053,177,1053,36,1055,11,1053"
          shape="poly"
        />
        <area
          target="_blank"
          alt="Clue 3"
          title="Clue 3"
          href=""
          coords="1908,946,2249,919,2252,1162,2470,1263,2160,1325,1898,1221"
          shape="poly"
        />
        <area
          target="_blank"
          alt="Clue 4"
          title="Clue 4"
          href=""
          coords="2583,534,2576,1125,2784,1144,2791,519,2680,526"
          shape="poly"
        />
        <area
          target="_blank"
          alt="Clue 5"
          title="Clue 5"
          href=""
          coords="1087,133,231"
          shape="circle"
        />
        <area
          target="_blank"
          alt="Clue 6"
          title="Clue 6"
          href=""
          coords="1473,794,1500,878,1473,913,1413,903,1418,802,1443,760"
          shape="poly"
        />
      </map>
    </div>

    <!-- footer -->
    <footer>
      <nav
        class="navbar fixed-bottom navbar-dark"
        style="background-color: black; padding: 0"
      >
        <div class="container">
          <a
            href="https://www.instagram.com/djsanghvi_acm/?hl=en"
            class="socialLinks"
            target="_blank"
          >
            <i class="icons fab fa-instagram"></i>
            &nbsp; djsanghvi_acm
          </a>
          <a
            href="https://in.linkedin.com/company/dj-sanghvi-acm"
            target="_blank"
            class="socialLinks"
          >
            <i class="icons fab fa-linkedin-in"></i>
            &nbsp; DJ Sanghvi ACM
          </a>
          <p class="studentC">DJSCE ACM Student Chapter</p>
        </div>
      </nav>
    </footer>

    <script type="text/javascript" src="./js/imageMapResizer.min.js"></script>
    <script>
      imageMapResize();
    </script>
  </body>
</html>
